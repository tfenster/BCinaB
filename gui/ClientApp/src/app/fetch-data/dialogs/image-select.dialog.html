<h1 mat-dialog-title>Create a new container</h1>
<div mat-dialog-content>
  <p>Which base image do you want to use?</p>
  <mat-radio-group class="example-radio-group" stlye="flex-direction: column;
    display: flex;" [(ngModel)]="selectedImage"
    required cdkFocusInitial>
    <mat-radio-button
      class="image-radio-button"
      *ngFor="let image of data.images"
      [value]="image">
      {{ image.Label }}
    </mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="selectedImage">
    Next
  </button>
</div>
